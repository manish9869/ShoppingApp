<div class="container">


  <mat-card>
    <form #SignupForm="ngForm" (submit)="onSignupClick(SignupForm)">
      <mat-form-field>
        <input matInput name="username" ngModel type="text" placeholder="User Name" #nameInput="ngModel" required>
        <mat-error *ngIf="nameInput.invalid">Please enter a valid name.</mat-error>
      </mat-form-field>

      <mat-form-field>
        <input matInput name="email" ngModel type="email" placeholder="E-Mail" #emailInput="ngModel" required email>
        <mat-error *ngIf="emailInput.invalid">Please enter a valid email.</mat-error>
      </mat-form-field>

      <mat-form-field>
        <input matInput name="mobile" ngModel type="number" placeholder="Mobile No" #mobileInput="ngModel" required>
        <mat-error *ngIf="mobileInput.invalid">Please enter a valid email.</mat-error>
      </mat-form-field>

      <mat-form-field>
        <input type="password" name="password" ngModel matInput placeholder="Password" #passwordInput="ngModel"
          required>
        <mat-error *ngIf="passwordInput.invalid">Please enter a valid password.</mat-error>
      </mat-form-field>

      <button color="accent" type="submit" class="btn btn-primary">Signup</button>

    </form>
  </mat-card>
</div>
