<div class="container" style="margin-top: 10px;">
  <div class="row">
    <div class="col-md-4">
      <form class="form-horizontal" [formGroup]="form" (submit)="onSaveCategory()">
        <div class="form-group">
          <label for="CategoryName" class="col-lg-6 control-label">Category Name</label>
          <div class="col-lg-12">
            <input class="form-control" formControlName="CategoryName" type="text" placeholder="Category Name"
              required />
          </div>
        </div>



        <div class="form-group">
          <label for="textArea" class="col-lg-6 control-label">Course Description</label>
          <div class="col-lg-12">
            <textarea class="form-control" rows="3" formControlName="CategoryDescription" type="text"
              placeholder="Category Description"></textarea>
          </div>
        </div>

        <div class="form-group">
          <label for="textArea" class="col-lg-6 control-label">Is Active</label>
          <div class="col-lg-12">
            <div class="checkbox">
              <mat-slide-toggle (change)="onChange($event)">Slide me!</mat-slide-toggle>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="textArea" class="col-lg-6 control-label">Image Upload</label>

          <div class="col-lg-12">
            <button mat-stroked-button type="button" (click)="filePicker.click()">Pick Image</button>
            <input type="file" #filePicker (change)="onImagePicked($event)">

          </div>
        </div>
        <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid">
          <img [src]="imagePreview" [alt]="form.value.title">
        </div>
        <div class="form-group">
          <div class="col-lg-8 col-lg-offset-4">
            <button type="submit" class="btn btn-primary">Submit</button>
            <span style="margin: 10px;"></span>
            <button type="reset" class="btn btn-danger">Cancel</button>
          </div>
        </div>
      </form>
    </div>

    <div class="col-md-8">
      <table class="table table-striped">
        <thead>
          <th>Category Name</th>
          <th>Category Desc</th>
          <th>Active</th>
          <th></th>
          <th></th>
        </thead>
        <tr *ngFor="let itmes of CategoryList">
          <td>{{ itmes.categoryName }}</td>
          <td>{{ itmes.categoryDescription }}</td>
          <td>
            <mat-slide-toggle [checked]="itmes.IsActive" (change)="onChange($event, itmes._id)"></mat-slide-toggle>
          </td>
          <td>
            <i class="fa fa-pencil-square-o" aria-hidden="true" (click)="onEdit(itmes._id)"></i>
          </td>
          <td>
            <i class="fa fa-trash" aria-hidden="true" (click)="onDelete(itmes._id)"></i>
          </td>
        </tr>
      </table>
    </div>
  </div>
</div>
