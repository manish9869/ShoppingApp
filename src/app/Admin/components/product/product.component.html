<div class="container" style="margin-top: 10px;">
  <div class="row">
    <div class="col-md-4">
      <form
        class="form-horizontal"
        [formGroup]="form"
        (submit)="onSaveProduct()"
      >
        <div class="form-group">
          <label for="inputCourse" class="col-lg-6 control-label"
            >Categpry Type</label
          >
          <div class="col-lg-12">
            <div class="form-group">
              <select
                formControlName="CategpryDdl"
                [(ngModel)]="selectedCategoryDropdownvalue"
                class="form-control"
                (change)="CategorySelectedValue()"
              >
                <option
                  value="undefined"
                  [selected]="
                    selectedCategoryDropdownvalue === null ||
                    selectedCategoryDropdownvalue === undefined ||
                    selectedCategoryDropdownvalue === ''
                  "
                  disabled
                  >Select option</option
                >
                <option *ngFor="let item of CategoryList" [ngValue]="item._id">
                  {{ item.categoryName }}
                </option>
              </select>
              <div
                *ngIf="
                  CategpryDropdownControl.CategpryDdl.touched &&
                  CategpryDropdownControl.CategpryDdl.invalid
                "
                class="alert alert-danger"
              >
                <div
                  *ngIf="CategpryDropdownControl.CategpryDdl.errors.required"
                >
                  Category is required.
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="inputCourse" class="col-lg-6 control-label"
            >Sub Categpry Type</label
          >
          <div class="col-lg-12">
            <div class="form-group">
              <select
                formControlName="SubCategpryDdl"
                [(ngModel)]="selectedSubCategoryDropdownvalue"
                class="form-control"
                (change)="SubCategorySelectedValue()"
              >
                <option
                  value="undefined"
                  [selected]="
                    selectedSubCategoryDropdownvalue === null ||
                    selectedSubCategoryDropdownvalue === undefined ||
                    selectedSubCategoryDropdownvalue === ''
                  "
                  disabled
                  >Select option</option
                >
                <option
                  *ngFor="let item of SubCategoryList"
                  [ngValue]="item._id"
                >
                  {{ item.subcategoryName }}
                </option>
              </select>
              <div
                *ngIf="
                  SubCategpryDropdownControl.SubCategpryDdl.touched &&
                  SubCategpryDropdownControl.SubCategpryDdl.invalid
                "
                class="alert alert-danger"
              >
                <div
                  *ngIf="
                    SubCategpryDropdownControl.SubCategpryDdl.errors.required
                  "
                >
                  Sub Category is required.
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="inputCourse" class="col-lg-6 control-label"
            >Product Name</label
          >
          <div class="col-lg-12">
            <input
              class="form-control"
              formControlName="ProductName"
              type="text"
              placeholder="Product Name"
              required
            />
          </div>
        </div>

        <div class="form-group">
          <label for="inputCourse" class="col-lg-6 control-label"
            >Product MRP</label
          >
          <div class="col-lg-12">
            <input
              class="form-control"
              formControlName="ProductMRP"
              type="number"
              placeholder="Product MRP"
              required
            />
          </div>
        </div>
        <div class="form-group">
          <label for="inputCourse" class="col-lg-12 control-label"
            >Product Selling Price</label
          >
          <div class="col-lg-12">
            <input
              class="form-control"
              formControlName="SellingPrice"
              type="number"
              placeholder="Product Selling Price"
              required
            />
          </div>
        </div>

        <div class="form-group">
          <label for="inputCourse" class="col-lg-6 control-label"
            >Product Flavour</label
          >
          <div class="col-lg-12">
            <div class="form-group">
              <select
                formControlName="ProductFlvDdl"
                [(ngModel)]="selectedFlvDropdownvalue"
                class="form-control"
                (change)="FlavourSelectedValue()"
              >
                <option
                  value="undefined"
                  [selected]="
                    selectedFlvDropdownvalue === null ||
                    selectedFlvDropdownvalue === undefined ||
                    selectedFlvDropdownvalue === ''
                  "
                  disabled
                  >Select option</option
                >
                <option *ngFor="let item of FlavourList" [ngValue]="item._id">
                  {{ item }}
                </option>
              </select>
              <div
                *ngIf="
                  FlavourDropdownControl.ProductFlvDdl.touched &&
                  FlavourDropdownControl.ProductFlvDdl.invalid
                "
                class="alert alert-danger"
              >
                <div
                  *ngIf="FlavourDropdownControl.ProductFlvDdl.errors.required"
                >
                  Product Flavour is required.
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="inputCourse" class="col-lg-6 control-label"
            >Product Weight</label
          >
          <div class="col-lg-12">
            <input
              class="form-control"
              formControlName="ProductWeight"
              type="text"
              placeholder="Product Weight"
              required
            />
          </div>
        </div>

        <div class="form-group">
          <label for="textArea" class="col-lg-12 control-label"
            >Product Description</label
          >
          <div class="col-lg-12">
            <textarea
              class="form-control"
              rows="3"
              formControlName="ProductDescription"
              type="text"
              placeholder="Product Description"
            ></textarea>
          </div>
        </div>

        <div class="form-group">
          <label for="textArea" class="col-lg-12 control-label">Keywords</label>
          <div class="col-lg-12">
            <textarea
              class="form-control"
              rows="3"
              formControlName="Keywords"
              type="text"
              placeholder="Keywords"
            ></textarea>
          </div>
        </div>

        <div class="form-group">
          <div class="col-lg-8 col-lg-offset-4">
            <button type="submit" class="btn btn-primary">Submit</button>
            <span style="margin: 10px;"></span>
            <button type="reset" class="btn btn-danger">Cancel</button>
          </div>
        </div>
      </form>
    </div>

    <div class="col-md-8">
      <table class="table table-striped">
        <thead>
          <th>Category Name</th>
          <th>Sub Category Name</th>
          <th>Sub Category</th>
          <th></th>
          <th></th>
        </thead>
        <tr *ngFor="let itmes of ProductList">
          <td>{{ itmes.categoryId.categoryName }}</td>
          <td>{{ itmes.subcategoryName }}</td>
          <td>{{ itmes.subcategoryDescription }}</td>
          <td>
            <i
              class="fa fa-pencil-square-o"
              aria-hidden="true"
              (click)="onEdit(itmes._id)"
            ></i>
          </td>
          <td>
            <i
              class="fa fa-trash"
              aria-hidden="true"
              (click)="onDelete(itmes._id)"
            ></i>
          </td>
        </tr>
      </table>
    </div>
  </div>
</div>
