<div class="container" style="margin-top: 10px;">
  <div class="row">
    <div class="col-md-4">
      <form class="form-horizontal" [formGroup]="form" (submit)="onSaveSubCategory()">

        <div class="form-group">
          <label for="inputCourse" class="col-lg-6 control-label">Categpry Type</label>
          <div class="col-lg-12">

            <div class="form-group">

              <select formControlName="CategpryDdl" [(ngModel)]="selectedDropdownvalue" class="form-control"
                (change)="changeCategorydata()">
                <option value="undefined" selected disabled>Select option</option>
                <option *ngFor="let item of CategoryList" [ngValue]="item">
                  {{item.categoryName}}
                </option>
              </select>
              <div *ngIf="CategpryDropdownControl.CategpryDdl.touched && CategpryDropdownControl.CategpryDdl.invalid"
                class="alert alert-danger">
                <div *ngIf="CategpryDropdownControl.CategpryDdl.errors.required">Category is required.</div>
              </div>
            </div>


          </div>
        </div>
        <br />
        <div class="form-group">
          <label for="inputCourse" class="col-lg-6 control-label">Sub Category Name</label>
          <div class="col-lg-12">
            <input class="form-control" formControlName="SubCategoryName" type="text" placeholder="Sub Category Name"
              required />
          </div>
        </div>
        <br />
        <div class="form-group">
          <label for="textArea" class="col-lg-12 control-label">Sub Category Description</label>
          <div class="col-lg-12">
            <textarea class="form-control" rows="3" formControlName="SubCategoryDescription" type="text"
              placeholder="Category Description"></textarea>
          </div>
        </div>
        <div class="form-group">
          <div class="col-lg-8 col-lg-offset-4">
            <button type="submit" class="btn btn-primary">Submit</button>
            <span style="margin: 10px;"></span>
            <button type="reset" class="btn btn-danger">Cancel</button>
          </div>
        </div>
      </form>
    </div>


    <div class="col-md-8">
      <table class="table table-striped">
        <thead>
          <th>Category Name</th>
          <th>Sub Category </th>
          <th>Sub Category </th>
          <th></th>
          <th></th>
        </thead>
        <tr *ngFor="let itmes of SubCategoryList">
          <td> {{ itmes.categoryName }} </td>
          <td> {{ itmes.categoryDescription }} </td>
          <td>
            <i class="fa fa-pencil-square-o" aria-hidden="true" (click)="onEdit(itmes._id)"></i>
          </td>
          <td>
            <i class="fa fa-trash" aria-hidden="true" (click)="onDelete(itmes._id)"></i>
          </td>
        </tr>
      </table>



    </div>
  </div>
</div>
