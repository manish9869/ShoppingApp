<div class="container" style="margin-top: 10px;">
  <div class="row">
    <div class="col-md-4">
      <form class="form-horizontal" #categoryForm="ngForm" (submit)="onSaveCategory(categoryForm)">
        <div class="form-group">
          <label for="inputCourse" class="col-lg-6 control-label">Category Name</label>
          <div class="col-lg-12">
            <input class="form-control" name="CategoryName" ngModel type="text" placeholder="Category Name"
              #categoryNameInput="ngModel" required />
          </div>
        </div>
        <br />
        <div class="form-group">
          <label for="textArea" class="col-lg-6 control-label">Course Description</label>
          <div class="col-lg-12">
            <textarea class="form-control" rows="3" name="CategoryDescription" ngModel type="text"
              placeholder="Category Description" #categoryDescInput="ngModel"></textarea>
          </div>
        </div>
        <div class="form-group">
          <div class="col-lg-8 col-lg-offset-4">
            <button type="submit" class="btn btn-primary">Submit</button>
            <span style="margin: 10px;"></span>
            <button type="reset" class="btn btn-danger">Cancel</button>
          </div>
        </div>
      </form>
    </div>


    <div class="col-md-8">
      <table class="table table-striped">
        <thead>
          <th>Category Name</th>
          <th>Category Desc</th>
          <th></th>
          <th></th>
        </thead>
        <tr *ngFor="let itmes of CategoryList">
          <td> {{ itmes.categoryName }} </td>
          <td> {{ itmes.categoryDescription }} </td>
          <td>
            <i class="fa fa-pencil-square-o" aria-hidden="true" (click)="onEdit(itmes)"></i>
          </td>
          <td>
            <i class="fa fa-trash" aria-hidden="true" (click)="onDelete(itmes._id,categoryForm)"></i>
          </td>
        </tr>
      </table>



    </div>
  </div>
</div>
